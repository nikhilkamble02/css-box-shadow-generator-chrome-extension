<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Box Shaddow CSS</title>
    
    <link rel="stylesheet" href="style.css" />
 

  </head>

  <body>
    <div class="container">
      <div class="input">
        <h4>Configure your box shadow Here :</h4>

        <h6>Horizontal</h6>

        <input type="range" class="horizontal" />

        <h6>Verticle</h6>

        <input type="range" class="verticle" />

        <h6>Blur</h6>

        <input type="range" class="blur" />

        <h6>Color</h6>

        <input type="color" class="color" />
      </div>

      <div class="output">
        <h2 class="shadowTxt">box-shadow: 1px 1px 1px black</h2>
  
    <script src="app.js"></script>
  </body>
</html>
